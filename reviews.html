---
layout: page
title: Food Reviews
permalink: /foodreview
---

{% for review in site.reviews %}    
    <div class="item">
        <div class="inner">
            <p class="category">{{ review.category }}</p>
            <h3>{{ review.title }}</h3>
            <p class="description">{{ review.description }}</p>
            <a class="read-more" href="{{ career.url }}">Read More</a>
        </div>
    </div>
{% endfor %}
